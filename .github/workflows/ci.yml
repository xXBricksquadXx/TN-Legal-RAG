name: CI
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install deps
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install -U pip
          pip install -r requirements.txt || pip install fastapi uvicorn chromadb requests pyyaml sentence-transformers
      - name: Lint metadata
        run: |
          source .venv/bin/activate
          tools/validate_meta.py
      - name: Retrieval smoke (no model needed)
        run: |
          source .venv/bin/activate
          python scripts/eval_retrieval.py


