# Register / county record preservation questions
- id: tca-10-7-101-records-construed
  q: "How does T.C.A. § 10-7-101 define 'records' for purposes of county record preservation?"
  topic: code
  expect_contains_any: >
    Should describe that 'records' includes the records of the county
    legislative body, the records of the common law, circuit, criminal, and
    chancery courts, the registers’ books, and the books of the surveyor and
    entry taker, as well as other public records required by law to be kept in
    the several courts of the state.
  expect_sources_any:
    - docs/tn/code/tca-10-7-101-records-construed.md

- id: tca-10-7-102-register-books
  q: "Under T.C.A. § 10-7-102, who must provide record books for the register’s office and how are they paid for?"
  topic: code
  expect_contains_any: >
    Should explain that the county legislative body must provide well-bound
    books for the register’s office upon the register’s demand, and that the
    trustee pays for them on the county mayor’s warrant after the register
    presents the seller’s receipt and an affidavit that the register has paid
    or is obligated to pay the price.
  expect_sources_any:
    - docs/tn/code/tca-10-7-102-books-register-office.md

- id: tca-10-7-104-mutilated-records
  q: "What does T.C.A. § 10-7-104 require when county record books are mutilated or in danger of loss?"
  topic: code
  expect_contains_any: >
    Should describe that when record books are so worn, mutilated, or in danger
    of loss that portions are or may be destroyed, the county legislative body
    must have them transcribed into new, well-bound books in the register’s
    office; that the register must copy the entries in order, marking the
    original book and page, and indicate where any part of the original is
    missing or illegible.
  expect_sources_any:
    - docs/tn/code/tca-10-7-104-mutilated-records-transcribed.md

- id: tca-10-7-105-rebinding-copying
  q: "Under T.C.A. § 10-7-105, what responsibilities do the register and county legislative body have regarding rebinding or copying worn record books?"
  topic: code
  expect_contains_any: >
    Should explain that the register has a duty to see that books are copied
    when, in the judgment of the county legislative body, they are so worn or
    mutilated as to require rebinding or copying, and that the county
    legislative body must appropriate funds to pay for such work.
  expect_sources_any:
    - docs/tn/code/tca-10-7-105-rebinding-copying-books.md

- id: tca-10-7-106-transcript-certification
  q: "What does T.C.A. § 10-7-106 require the register and deputy register to do when they complete a transcript book?"
  topic: code
  expect_contains_any: >
    Should describe that they must carefully collate the transcript book with
    the original record and then sign a certificate stating that the transcript
    is a full, true, and complete copy (or, if part of the original is
    destroyed or mutilated, complete so far as it can be ascertained from the
    condition of the original), and that the transcript then has the same legal
    effect as the original, subject to specified exceptions.
  expect_sources_any:
    - docs/tn/code/tca-10-7-106-transcript-books-certified.md

- id: tca-10-7-107-omission-of-probate
  q: "Under T.C.A. § 10-7-107, what must the register do if a deed in the original record book appears without probate or acknowledgment?"
  topic: code
  expect_contains_any: >
    Should explain that the register must leave sufficient blank space in the
    transcript book at the appropriate place so that the omitted probate or
    acknowledgment may later be entered, rather than attempting to supply it
    without proper authority.
  expect_sources_any:
    - docs/tn/code/tca-10-7-107-omission-probate-acknowledgment.md

- id: tca-10-7-108-entering-omitted-probate
  q: "How does T.C.A. § 10-7-108 allow an omitted probate or acknowledgment to be entered in the transcript when the instrument is in someone’s possession?"
  topic: code
  expect_contains_any: >
    Should describe that the person possessing the recorded instrument can
    produce it to the register either while the register is making the
    transcript or afterwards and have the probate or acknowledgment entered of
    record in the space reserved, so that the transcript reflects the completed
    probate/acknowledgment.
  expect_sources_any:
    - docs/tn/code/tca-10-7-108-entering-omitted-probate.md

- id: tca-10-7-109-clerk-probate-copy
  q: "According to T.C.A. § 10-7-109, what can a person do if the original instrument is not in their possession but they need the probate or acknowledgment for the record?"
  topic: code
  expect_contains_any: >
    Should explain that an interested person may apply to the clerk of the
    court where the probate was made, swear that the original instrument is not
    in their possession, power, or control, and obtain a certified transcript
    of the probate or acknowledgment from the clerk, which can then be used to
    complete the register’s record.
  expect_sources_any:
    - docs/tn/code/tca-10-7-109-copy-probate-from-clerk.md

- id: tca-10-7-110-entry-in-transcript-book
  q: "Under T.C.A. § 10-7-110, how is a certified probate or acknowledgment actually entered into the transcript book?"
  topic: code
  expect_contains_any: >
    Should describe that upon production of the certificate, the register must
    enter the probate or acknowledgment and the certificate at the foot of the
    deed in the transcript book, as if the original deed with probate or
    acknowledgment were before the register.
  expect_sources_any:
    - docs/tn/code/tca-10-7-110-entry-transcript-book.md

- id: tca-10-7-112-index-transcript-books
  q: "What duty does T.C.A. § 10-7-112 impose on the register regarding transcript books?"
  topic: code
  expect_contains_any: >
    Should state that the register must index the transcript books just as other
    record books are indexed, ensuring that transcribed records are fully
    searchable in the office’s indexing system.
  expect_sources_any:
    - docs/tn/code/tca-10-7-112-register-index-transcript-books.md

- id: tca-10-7-113-special-deputies
  q: "Under T.C.A. § 10-7-113, when may the register appoint special deputies in connection with transcription work?"
  topic: code
  expect_contains_any: >
    Should describe that the register may appoint as many deputies as are
    necessary to complete the transcripts as soon as practicable, recognizing
    the need for additional help to finish large transcription projects.
  expect_sources_any:
    - docs/tn/code/tca-10-7-113-special-deputies-transcripts.md

- id: tca-10-7-114-register-fees
  q: "What fee does T.C.A. § 10-7-114 authorize the register to receive for making transcripts, collating, and indexing?"
  topic: code
  expect_contains_any: >
    Should state that the register is entitled to a fee of one dollar ($1.00)
    for every one hundred (100) words in such transcripts, including collation
    and indexing, payable by the county.
  expect_sources_any:
    - docs/tn/code/tca-10-7-114-register-fees-transcript.md

- id: tca-10-7-115-original-deposited-clerk
  q: "According to T.C.A. § 10-7-115, where must the original record books used for transcripts be deposited?"
  topic: code
  expect_contains_any: >
    Should explain that after transcripts are made, the original record books
    from which the transcripts were made must be deposited in the county
    clerk’s office.
  expect_sources_any:
    - docs/tn/code/tca-10-7-115-original-records-deposited-clerk.md

- id: tca-10-7-116-copy-from-original-evidence
  q: "When does T.C.A. § 10-7-116 allow a copy from the original record to be used as evidence instead of the register’s transcript?"
  topic: code
  expect_contains_any: >
    Should describe that if it is shown that the register’s transcript differs
    from the original record and that the difference changes the meaning or
    substance of a deed or title in litigation, a certified copy from the
    original record in the county clerk’s office may be admitted to show the
    true content, but otherwise the transcript controls.
  expect_sources_any:
    - docs/tn/code/tca-10-7-116-copy-from-original-evidence.md

- id: tca-10-7-118-copies-transcribed-records
  q: "Under T.C.A. § 10-7-118, what evidentiary weight is given to copies from transcribed records?"
  topic: code
  expect_contains_any: >
    Should explain that certified copies from transcribed records are admissible
    as evidence and have the same validity as certified copies from the
    original record, subject to the exception in § 10-7-116 where a material
    variance between transcript and original is shown.
  expect_sources_any:
    - docs/tn/code/tca-10-7-118-copies-transcribed-records-evidence.md

- id: tca-10-7-119-rebinding-authority
  q: "What authority does T.C.A. § 10-7-119 give county legislative bodies regarding rebinding record books?"
  topic: code
  expect_contains_any: >
    Should describe that the county legislative body may authorize its chair to
    take charge of worn record books in specified county offices, send them to
    a competent in-state bookbinder, and have them rebound and returned, when
    the body deems it necessary to preserve them.
  expect_sources_any:
    - docs/tn/code/tca-10-7-119-county-rebind-record-books.md

- id: tca-10-7-120-liability-suspended-rebinding
  q: "According to T.C.A. § 10-7-120, what happens to the liability of the register and clerks while record books are out for rebinding?"
  topic: code
  expect_contains_any: >
    Should state that while the record books are out of their offices for
    rebinding under § 10-7-119, the register, county clerk, clerk and master,
    and circuit court clerk are relieved from liability, on their official
    bonds or otherwise, for the safekeeping of those books.
  expect_sources_any:
    - docs/tn/code/tca-10-7-120-liability-suspended-rebinding.md

- id: tca-10-7-121-computer-records
  q: "Under T.C.A. § 10-7-121, when may government records be kept on computers or removable media instead of paper?"
  topic: code
  expect_contains_any: >
    Should explain that officials may keep required records on computers or
    removable media as long as the records remain accessible for inspection (if
    not confidential), are preserved with due care for the full retention
    period, are backed up daily with older media stored off-site, and paper
    copies can be provided upon request. It should mention the special 30-day
    production-at-cost rule for assessment data in counties over 800,000
    population.
  expect_sources_any:
    - docs/tn/code/tca-10-7-121-records-on-computer-media.md

- id: tca-10-7-123-electronic-access
  q: "What does T.C.A. § 10-7-123 say about counties providing remote electronic access to records and charging fees?"
  topic: code
  expect_contains_any: >
    Should describe that counties may provide computer and remote 'inquiry-only'
    access to records on computer media, may charge a reasonable fee limited to
    the cost of providing remote access (not system maintenance), may not
    charge any fee to view records at the office where they are kept, and must
    ensure equal access for all users (including commercial users) and
    protection of confidential records and data integrity.
  expect_sources_any:
    - docs/tn/code/tca-10-7-123-electronic-access-county-info.md

# Part 5 / microfilm, state records, TPRA remedies
- id: tca-10-7-501-microfilm-authority
  q: "What authority does T.C.A. § 10-7-501 give heads of Tennessee state agencies regarding reproduction of records on film?"
  topic: code
  expect_contains_any: >
    Should explain that heads of departments, commissions, boards, and other
    state agencies may have their records photographed, microfilmed, or
    otherwise reproduced on film, subject to review and approval by the
    Division of Records Management and compliance with national standards for
    permanent photographic records and accurate reproduction.

- id: tca-10-7-502-photographic-copy-original
  q: "Under T.C.A. § 10-7-502, what legal effect does a photographic or microfilm copy of a public record have?"
  topic: code
  expect_contains_any: >
    Should state that a photograph, microphotograph, or photographic film of a
    public record of a state, county, or municipal agency is treated as an
    original record for all purposes, including in evidence, and that certified
    copies made from such photographic records have the same effect as
    certified copies from the original paper records.

- id: tca-10-7-505-remedies
  q: "If a Tennessee county denies a citizen's public records request, what court remedies are available under § 10-7-505, and who has the burden of proof?"
  topic: code
  expect_contains_any: >
    Should explain that the citizen can file a petition in chancery or circuit
    court (or other equity court) in the appropriate county; that the court
    proceeds on an expedited basis with show-cause; that the government has the
    burden to justify nondisclosure by a preponderance of the evidence; that
    the statute is to be broadly construed to give fullest possible access; and
    that courts may award attorney's fees when a governmental entity knew the
    record was public and willfully refused to disclose it.

- id: tca-10-7-506-commercial-gis-fees
  q: >
    When a Tennessee local government provides computer-generated parcel maps
    or GIS data that have commercial value, what extra fees may it charge and
    who is exempt from those fees?
  topic: code  
  expect_contains_any: >
    Should describe that, in addition to ordinary reproduction costs, the
    agency may charge reasonable development cost recovery fees tied to labor,
    design/development/testing/training, and costs to keep the data accurate
    and current, generally capped at 10% of total development costs (with a
    process for approval up to 20%). It should mention that these extra fees
    cannot be charged to individuals for non-business use or to the news media
    for news gathering, who pay only reproduction cost.

- id: tca-10-7-507-traffic-conviction-records
  q: "What does T.C.A. § 10-7-507 require regarding access to traffic and other public offense conviction records?"
  topic: code
  expect_contains_any: >
    Should explain that officials keeping records of convictions for traffic
    and other public offenses must provide copies to any citizen applying for
    them during business hours, and may charge a reasonable fee per copy to
    defray the cost of reproduction and delivery.

- id: tca-10-7-508-archival-review
  q: >
    How does T.C.A. § 10-7-508 handle archival review of records, including
    confidential records, and misclassification of records as confidential?
  topic: code
  expect_contains_any: >
    Should describe that the secretary of state, state librarian and archivist,
    and comptroller (and their designees) may examine records, including
    confidential ones, for archival and audit purposes while maintaining
    confidentiality; that records mislabeled as confidential but actually open
    must be reclassified; and that confidential records without archival value
    are disposed of under approved disposition authorizations.

- id: tca-10-7-509-state-records-disposition
  q: "Under T.C.A. § 10-7-509, when may Tennessee state records be destroyed or otherwise disposed of?"
  topic: code
  expect_contains_any: >
    Should explain that state records may be destroyed or otherwise disposed of
    only in accordance with an approved records disposition authorization
    (RDA), and that records cannot be informally transferred to unauthorized
    persons, other agencies, or private/semi-private institutions instead of
    following the RDA process.

- id: tca-10-7-510-historical-transfer
  q: >
    What conditions must be met under T.C.A. § 10-7-510 for criminal case files
    and evidence to be transferred to a university, museum, or other
    historical institution?
  topic: code
  expect_contains_any: >
    Should describe that the district attorney general (or, if in the sole
    custody of the criminal court clerk, the clerk with DA approval) may
    permanently transfer original records, documents, and evidence from a case
    or investigation to a qualifying university, museum, library, or other
    not-for-profit with a historical mission when: the institution formally
    requests them; the DA believes they are of historical significance and will
    aid public understanding; the materials have become public records; and the
    DA or clerk duplicates or photographs all documents and records in a manner
    approved by the public records commission. It should mention that
    “historical significance” is defined as events at least 20 years before
    April 18, 1994, and that confidential records cannot be transferred under
    this section.
