# TPRA core statute and classic practice questions
- id: tpra-core-definition-public-record
  q: "How does T.C.A. § 10-7-503 define 'public records' for TPRA purposes?"
  topic: sunshine
  expect_contains_any: >
    Should describe that 'public records' means all documents, papers, letters,
    maps, books, photographs, microfilms, electronic data processing files and
    output, films, sound recordings, or other material, regardless of physical
    form or characteristics, made or received pursuant to law or ordinance or
    in connection with the transaction of official business by any governmental
    entity; and that devices themselves (like phones or computers) are not
    'records.'
  expect_sources_any:
    - docs/tn/code/tca-10-7-503-public-records-act.md

- id: tpra-inspection-vs-copies
  q: "Under T.C.A. § 10-7-503, what is the difference between a citizen's right to inspect public records and the right to obtain copies?"
  topic: sunshine
  expect_contains_any: >
    Should explain that Tennessee citizens have the right to PERSONAL
    INSPECTION during business hours without paying inspection fees and,
    generally, without having to make a written request, while obtaining
    COPIES may require a written request and payment of reasonable copy and
    labor charges. It should mention that entities cannot require a written
    request or charge a fee just to view public records unless some other law
    authorizes that.
  expect_sources_any:
    - docs/tn/code/tca-10-7-503-public-records-act.md

- id: tpra-seven-business-days-rule
  q: "Under T.C.A. § 10-7-503, what must a records custodian do within seven business days after receiving a TPRA request?"
  topic: sunshine
  expect_contains_any: >
    Should describe the three options: (1) make the record available for
    inspection or provide copies; (2) deny the request in writing with the
    legal basis for denial; or (3) provide the requester with a written
    explanation of why the record cannot be produced within seven business days
    and an estimated time when it will be available. It should mention that
    failure to respond at all within seven business days is treated as a denial
    and can be challenged under § 10-7-505.
  expect_sources_any:
    - docs/tn/code/tca-10-7-503-public-records-act.md

- id: tpra-residency-proof
  q: "Under T.C.A. § 10-7-503, can a records custodian require proof that a requester is a Tennessee citizen?"
  topic: sunshine
  expect_contains_any: >
    Should explain that a custodian may require proof of Tennessee citizenship
    (like a government-issued photo ID with an address, or other accepted forms
    if no address is shown) before granting TPRA rights, and that TPRA rights
    are limited to Tennessee citizens.
  expect_sources_any:
    - docs/tn/code/tca-10-7-503-public-records-act.md

- id: tpra-redaction-vs-withholding
  q: "Under T.C.A. § 10-7-503, when must a records custodian redact information instead of withholding the entire record?"
  topic: sunshine
  expect_contains_any: >
    Should describe that if a record contains both public and confidential
    information, the custodian must redact the confidential portions and
    produce the remainder, rather than withhold the entire record, unless some
    other statute expressly requires withholding the whole record.
  expect_sources_any:
    - docs/tn/code/tca-10-7-503-public-records-act.md

- id: tpra-injunction-intent-to-disrupt
  q: "What kind of injunctive relief does T.C.A. § 10-7-503 allow against a TPRA requester who is acting with intent to disrupt government operations?"
  topic: sunshine
  expect_contains_any: >
    Should explain that, after notice and a hearing, a court may issue a
    narrowly tailored injunction limiting a specific requester’s access or the
    frequency/scope of their requests if the court finds by clear and
    convincing evidence that the requester is making records requests with the
    intent to disrupt or harass rather than to obtain public information. It
    should note that such injunctions must be time-limited, may be modified or
    dissolved, and cannot be used to prohibit all future TPRA requests.
  expect_sources_any:
    - docs/tn/code/tca-10-7-503-public-records-act.md

